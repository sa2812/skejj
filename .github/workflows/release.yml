name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-rust:
    name: Build Rust binary (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
            use_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary (native)
        if: '!matrix.use_cross'
        run: cargo build --release --target ${{ matrix.target }} --manifest-path crates/engine/Cargo.toml

      - name: Build binary (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }} --manifest-path crates/engine/Cargo.toml

      - name: Stage binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p staging/bin
          cp target/${{ matrix.target }}/release/skejj-engine staging/bin/skejj-engine

      - name: Stage binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p staging/bin
          cp target/${{ matrix.target }}/release/skejj-engine.exe staging/bin/skejj-engine.exe
        shell: bash

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: engine-${{ matrix.platform }}
          path: staging/

  publish:
    name: Publish to npm
    needs: build-rust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Copy binaries into platform packages
        run: |
          for platform in darwin-arm64 linux-x64 linux-arm64; do
            mkdir -p packages/engine-$platform/bin
            cp artifacts/engine-$platform/bin/skejj-engine packages/engine-$platform/bin/skejj-engine
            chmod +x packages/engine-$platform/bin/skejj-engine
          done
          mkdir -p packages/engine-win32-x64/bin
          cp artifacts/engine-win32-x64/bin/skejj-engine.exe packages/engine-win32-x64/bin/skejj-engine.exe

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for platform in darwin-arm64 linux-x64 linux-arm64 win32-x64; do
            cd packages/engine-$platform
            npm publish --access public
            cd ../..
          done

      - name: Build JS CLI
        run: npm ci && npm run build

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
